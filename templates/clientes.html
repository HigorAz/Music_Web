{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">{% block title %} Clientes {% endblock %}</h1>

    <div class="container">
        <div class="row">
            {% for dado in dados %}
            <div class="col-md-3 mb-4"> <!-- Definindo 4 colunas (12/3 = 4 colunas por linha) -->
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Cliente</div>
                    <div class="card-body">
                        <h4 class="card-title">{{ dado.login }}</h4>
                        <p class="card-text">Senha: {{ dado.senha }}</p>
                        <p class="card-text">Plano: {{ dado.planos_id }}</p>
                        <p class="card-text">Email: {{ dado.email }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
